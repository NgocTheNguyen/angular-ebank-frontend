<mat-nav-list *ngIf="currentUser">
  <div class="user-nav">
    <a mat-list-item routerLink="/dashboard">
      <mat-icon mat-list-icon>home</mat-icon>
      <div mat-line>Tổng quan</div>
    </a>
    <a mat-list-item routerLink="/accounts">
      <mat-icon mat-list-icon>person</mat-icon>
      <div mat-line>Tài khoản</div>
    </a>
    <a mat-list-item routerLink="/history">
      <mat-icon mat-list-icon>history</mat-icon>
      <div mat-line>Lịch sử giao dịch</div>
    </a>
    <a mat-list-item routerLink="/transfer">
      <mat-icon mat-list-icon>attach_money</mat-icon>
      <div mat-line>Chuyển khoản</div>
    </a>
  </div>
  <div *ngIf="currentUser.userType === 0" class="manager-nav">
    <mat-divider></mat-divider>
    <a mat-list-item routerLink="/users">
      <mat-icon mat-list-icon>people</mat-icon>
      <div mat-line>Quản lý người dùng</div>
    </a>
    <a mat-list-item routerLink="/log">
      <mat-icon mat-list-icon>event_note</mat-icon>
      <div mat-line>Nhật kí hoạt động</div>
    </a>
  </div>
  <div class="other-nav">
    <mat-divider></mat-divider>
    <a mat-list-item routerLink="/personal/edit">
      <mat-icon mat-list-icon>settings</mat-icon>
      <div mat-line>Thiết lập</div>
    </a>
    <a mat-list-item (click)="logout()">
      <mat-icon mat-list-icon>logout</mat-icon>
      <div mat-line>Đăng xuất</div>
    </a>
  </div>
</mat-nav-list>

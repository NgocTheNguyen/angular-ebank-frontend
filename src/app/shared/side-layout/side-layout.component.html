<div class="mat-body">
  <div class="page-container">
    <mat-sidenav-container class="sidenav-container">
      <mat-sidenav #sideNav [mode]="mobileQuery.matches ? 'over' : 'side'" class="sidenav">
        <mat-toolbar class="sidenav-toolbar">
          <button mat-icon-button (click)="closeSideNav()">
            <mat-icon>menu</mat-icon>
          </button>
          <a class="app-title" routerLink="/">
            <img src="/assets/img/whitefoologohead.png" alt="logo">
            <img src="/assets/img/whitefoologocap.png" alt="logo">
          </a>
        </mat-toolbar>
        <app-mat-sidenav></app-mat-sidenav>
      </mat-sidenav>
      <mat-sidenav-content>
        <app-mat-header [allowMenu]="true"></app-mat-header>
        <div class="mat-page">
          <router-outlet></router-outlet>
          <app-mat-footer></app-mat-footer>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</div>

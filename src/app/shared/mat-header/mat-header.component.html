<header>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light">
    <button *ngIf="allowMenu" mat-icon-button (click)="openSideNav()">
      <mat-icon>menu</mat-icon>
    </button>
    <a class="navbar-brand mr-auto" routerLink="/">
      <img src="/assets/img/whitefoologohead.png" alt="logo">
      <img src="/assets/img/whitefoologocap.png" alt="logo">
    </a>
    <audio *ngIf="currentUserAudio" class="w-25 h-40px" controls loop>
      <source [src]="currentUserAudio.uri" [type]="currentUserAudio.mimeType">
    </audio>
    <div *ngIf="allowMenu">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <img class="mini-avatar" *ngIf="currentUserAvatar" [defaultImage]="currentUserAvatar.small" [lazyLoad]="currentUserAvatar.mimeType === 'image/gif' ? currentUserAvatar.original : currentUserAvatar.thumbnail" alt="mini avatar">
        <mat-icon *ngIf="!currentUserAvatar">account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="user-menu">
        <div class="user-info text-center pl-5 pr-5" *ngIf="currentUser">
          <img *ngIf="currentUserAvatar" class="avatar" [defaultImage]="currentUserAvatar.small" [lazyLoad]="currentUserAvatar.mimeType === 'image/gif' ? currentUserAvatar.original : currentUserAvatar.thumbnail" alt="avatar">
          <img *ngIf="!currentUserAvatar" class="avatar" src="/assets/img/whitefoologohead.png" alt="avatar">
          <p class="mt-3 mb-0">{{currentUser.firstName}} {{currentUser.lastName}}</p>
          <p class="text-muted">{{currentUser.email}}</p>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Đăng xuất</span>
        </button>
      </mat-menu>
    </div>
  </nav>
</header>

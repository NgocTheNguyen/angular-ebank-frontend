<div class="mat-body">
  <nav *ngIf="shouldRun" class="navbar fixed-top navbar-expand-lg navbar-light">
    <button *ngIf="isDashboard" mat-icon-button (click)="openSideNav()">
      <mat-icon>menu</mat-icon>
    </button>
    <a class="navbar-brand mr-auto" routerLink="/">
      <img src="/assets/img/whitefoologohead.png" alt="logo">
      <img src="/assets/img/whitefoologocap.png" alt="logo">
    </a>
    <div *ngIf="isDashboard" xPosition="before">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu" class="user-menu">
        <div class="user-info text-center pl-5 pr-5" *ngIf="(currentUser | async)">
          <img class="avatar" src="/assets/img/whitefoologohead.png" alt="avatar">
          <p class="mt-3 mb-0">{{(currentUser | async).firstName}} {{(currentUser | async).lastName}}</p>
          <p class="text-muted">{{(currentUser | async).email}}</p>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Đăng xuất</span>
        </button>
        <button mat-menu-item (click)="logout()">
          <mat-icon>close</mat-icon>
          <span>Tự hủy</span>
        </button>
      </mat-menu>
    </div>
    <!--button mat-icon-button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">

        <li class="nav-item">
          <a mat-button routerLink="/">Trang chủ</a>
        </li>
        <li class="nav-item">
          <a mat-button routerLink="/login">Đăng nhập</a>
        </li>
        <li class="nav-item">
          <a mat-button routerLink="/register">Đăng ký</a>
        </li>
      </ul>
    </div-->
  </nav>
</div>

<div class="mat-body">
  <app-matheader></app-matheader>
  <div class="mat-page">
    <div class="container">
      <div class="login-form">
        <div class="progress-bar">
          <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
        </div>
        <div class="login-inner">
          <h2 class="mb-3 text-center">ĐĂNG NHẬP</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
            <div>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email hoặc tên người dùng</mat-label>
                <input type="text" formControlName="username" matInput [attr.disabled]="loading">
                <mat-error *ngIf="password.invalid && password.errors.required">
                  Email hoặc tên người dùng là <strong>bắt buộc</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Mật khẩu</mat-label>
                <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" matInput [attr.disabled]="loading">
                <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [disabled]="loading"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password.invalid && password.errors.required">
                  Mật khẩu là <strong>bắt buộc</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="d-flex">
              <div>
                <a routerLink="/register" mat-button color="primary" [disabled]="loading">Bạn chưa có tài khoản?</a>
              </div>
              <div class="ml-auto">
                <button type="submit" mat-flat-button color="primary" [disabled]="loading">Đăng nhập</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <app-matfooter></app-matfooter>
</div>

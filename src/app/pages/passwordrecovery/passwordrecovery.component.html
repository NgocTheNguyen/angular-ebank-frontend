<div class="mat-body">
  <div class="mat-page">
    <div class="container">
      <div *ngIf="!hasToken" class="recovery-form">
        <div class="progress-bar" [class.visible]="loading">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <div class="recovery-inner">
          <h2 class="mb-3 text-center">QUÊN MẬT KHẨU</h2>
          <form [formGroup]="recoveryForm" (ngSubmit)="onRecovery(recoveryForm.value)">
            <div>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Địa chỉ email của bạn</mat-label>
                <input type="text" formControlName="email" matInput [attr.disabled]="loading ? '' : null">
                <mat-error *ngIf="email.invalid && email.errors.required">
                  Email là <strong>bắt buộc</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="d-flex mt-2">
              <div>
                <a routerLink="/login" mat-button color="primary" [disabled]="loading">Đăng nhập</a>
              </div>
              <div class="ml-auto">
                <button type="submit" mat-flat-button color="primary" [disabled]="loading">Tiếp tục</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div *ngIf="hasToken" class="recovery-form">
        <div class="progress-bar" [class.visible]="loading">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <div class="recovery-inner">
          <h2 class="mb-3 text-center">KHÔI PHỤC</h2>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword(resetPasswordForm.value)">
            <div>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Mật khẩu mới</mat-label>
                <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" matInput [attr.disabled]="loading ? '' : null">
                <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [disabled]="loading"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                  <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="password.errors?.required">
                  Mật khẩu là <strong>bắt buộc</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Xác nhận</mat-label>
                <input [type]="hidePassword ? 'password' : 'text'" formControlName="confirmpassword" matInput [attr.disabled]="loading ? '' : null">
                <mat-error *ngIf="confirmpassword.errors?.required">
                  Xác nhận mật khẩu là <strong>bắt buộc</strong>
                </mat-error>
              </mat-form-field>
            </div>
            <div class="d-flex mt-2">
              <div>
                <a routerLink="/login" mat-button color="primary" [disabled]="loading">Đăng nhập</a>
              </div>
              <div class="ml-auto">
                <button type="submit" mat-flat-button color="primary" [disabled]="loading">Hoàn tất</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mat-body">
  <app-matheader></app-matheader>
  <div class="mat-page">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-12">
          <div class="signup-image"></div>
        </div>
        <div class="col-lg-6 col-md-12">
          <div class="signup-form">
            <div class="progress-bar">
              <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
            </div>
            <div class="signup-inner">
              <h2 class="mb-3">ĐĂNG KÝ</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Họ</mat-label>
                    <input type="text" formControlName="firstname" matInput>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Tên</mat-label>
                    <input type="text" formControlName="lastname" matInput>
                  </mat-form-field>
                </div>
              </div>
              <div>
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Ngày sinh</mat-label>
                  <input matInput [matDatepicker]="picker" placeholder="dd/mm/yyyy" formControlName="birth">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Tên người dùng</mat-label>
                    <input type="text" formControlName="username" matInput>
                    <mat-hint>Dùng để đăng nhập</mat-hint>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Số điện thoại</mat-label>
                    <input type="tel" formControlName="tel" matInput>
                    <mat-hint>Dùng để xác thực</mat-hint>
                  </mat-form-field>
                </div>
              </div>
              <div>
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Địa chỉ</mat-label>
                  <input type="text" formControlName="address" matInput placeholder="Vd. 227 Đường Nguyễn Văn Cừ, Phường 4, Quận 5, Hồ Chí Minh">
                  <mat-hint>Sử dụng chính xác địa chỉ của bạn</mat-hint>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="outline" class="w-100">
                  <mat-label>Địa chỉ email</mat-label>
                  <input type="email" formControlName="email" matInput>
                  <mat-hint>Tài khoản sẽ được xác thực qua email</mat-hint>
                </mat-form-field>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Mật khẩu</mat-label>
                    <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" matInput>
                    <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Xác nhận</mat-label>
                    <input [type]="hidePassword ? 'password' : 'text'" formControlName="confirmpassword" matInput>
                  </mat-form-field>
                </div>
              </div>
              <re-captcha size="invisible" #captchaRef="reCaptcha" (resolved)="resolved($event)" siteKey="6LfReqcZAAAAAA2CC5SjI_bqNSNOJPwrOjjdAHHE"></re-captcha>
              <div class="d-flex">
                <div>
                  <a routerLink="/login" mat-button color="primary">Đăng nhập</a>
                </div>
                <div class="ml-auto">
                  <button type="submit" (click)="captchaRef.execute()" mat-flat-button color="primary" [disabled]="loading">
                    <span *ngIf="loading"></span>Đăng ký</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-matfooter></app-matfooter>
</div>
